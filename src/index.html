<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu">
          <li class="menu_item">
            <a href="#"
              ><img class="menu_logo" src="image/header/logo.png" alt="logo"
            /></a>
          </li>
          <li class="menu_item">
            <a href="#"
              ><img class="menu_pic" src="image/header/gps.svg" alt="gps"
            /></a>
            <a href="#" class="menu_link">Москва</a>
          </li>
          <li class="menu_item">
            <a href="#"
              ><img class="menu_pic" src="image/header/clock.svg" alt=""
            /></a>
            <a href="#" class="menu_link">с 11:00 до 20:00</a>
          </li>
          <li class="menu_item">
            <a href="#"
              ><img class="menu_pic" src="image/header/phone.svg" alt=""
            /></a>
            <a href="#" class="menu_link tel">89135647036</a>
          </li>
          <li class="menu_item">
            <button class="menu_btn">Заказать звонок</button>
          </li>
        </ul>
      </nav>

      <nav class="subnav">
        <ul class="submenu">
          <li class="submenu_item">
            <img
              class="submenu_pic_catalog"
              src="image/header/catalog.svg"
              alt="catalog"
            />
            <a class="submenu_link" href="#">Каталог продуктов</a>
          </li>

          <li class="submenu_item">
            <a class="submenu_link" href="#">О компании</a>
            <img class="submenu_pic" src="image/header/arrow.svg" alt="arrow" />
          </li>
          <li class="submenu_item">
            <a class="submenu_link" href="#">Услуги</a>
            <img class="submenu_pic" src="image/header/arrow.svg" alt="arrow" />
          </li>
          <li class="submenu_item">
            <a class="submenu_link" href="#">Цены</a>
          </li>
          <li class="submenu_item">
            <a class="submenu_link" href="#">Акции</a>
          </li>
          <li class="submenu_item">
            <a class="submenu_link" href="#">Проекты</a>
          </li>
          <li class="submenu_item">
            <a class="submenu_link" href="#">Оборудование</a>
          </li>
          <li class="submenu_item">
            <a class="submenu_link" href="#">Контакты</a>
          </li>
          <li class="submenu_item_btn">
            <button class="submenu_btn">
              <img
                class="submenu_btn_pic"
                src="image/header/shop.svg"
                alt="shop"
              />
              <div class="price">1300</div>
            </button>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
